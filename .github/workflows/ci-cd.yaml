name: Build, Scan, Publish and Deploy node-mongo application
"on":
    push: 
        branches:
          - main
    workflow_dispatch:

jobs:
    build-scan-audit:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout github code
              uses: actions/checkout@v6
              
            - name: Install node application
              uses: actions/setup-node@v5
              with:
                node-version: "24.x"

            - name: Install node packages
              run: npm ci

            - name: Scan installed node packages
              run: npm audit --audit-level=high

            - name: Lint the application
              run: npm run lint
            
            - name: Format the application
              run: npm run format:check

    build-scan-push-docker-image:
        runs-on: ubuntu-latest
        needs: build-scan-audit
        steps:
          - name: Checkout the code to use Dockerfile
            uses: actions/checkout@v6

          - name: Build docker image
            run: |
              docker build --pull -t ${{ secrets.DOCKERHUB_USERNAME }}/node-mongo-secure-img:${{ github.sha }} .

          - name: Scan docker image
            uses: aquasecurity/trivy-action@0.22.0
            with:
              image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/node-mongo-secure-img:${{ github.sha }}
              severity: CRITICAL,HIGH
              exit-code: 1
              ignore-unfixed: true
              trivyignores: .trivyignore

          - name: Docker login
            uses: docker/login-action@v3
            with:
              username: ${{ secrets.DOCKERHUB_USERNAME }}
              password: ${{ secrets.DOCKERHUB_PASSWORD }}
          
          - name: Docker push image
            run: |
              docker push ${{ secrets.DOCKERHUB_USERNAME }}/node-mongo-secure-img:${{ github.sha }}

    deploy-app-to-ec2:
        runs-on: ubuntu-latest
        needs: build-scan-push-docker-image
        steps:
          - name: SSH into ec2 instance
            uses: appleboy/ssh-action@v0.1.7
            with:
              host: ${{ secrets.EC2_HOST }}
              username: ${{ secrets.EC2_USER }}
              key: ${{ secrets.EC2.SSH_KEY }}
              script: |
                echo "EC2 instance connected"
          
          